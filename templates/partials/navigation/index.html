<h3><span>{{ page.index_title }}</span></h3>
<ol>
{% for child in page.root %}
	{% if child.children %}
    <ul class="articles">
    	{% for child in child.children %}
		<li><a href="{{ child.url }}">{{ child.title }}</a></li>
		{% endfor %}
    </ul>
	{% else %}
	<li><a href="{{ child.url }}">{{ child.title }}</a></li>
	{% endif %}
{% endfor %}
</ol>
