{% include 'partials/head.html' %}

	<article>
		{% if page.images['cover.jpg'] %}
		<figure>
			<img src="{{ page.images['cover.jpg'].url }}" alt="{{ page.cover.alt }}" />
			<figcaption>{{ page.cover.caption }}</figcaption>
		</figure>
		{% endif %}
		<h1>{{ page.title }}</h1>
		{{ page.content }}
	</article>
	<aside id="author">
		{{ page.author }}
	</aside>
	<section id="index">
		{% include 'partials/navigation/index.html' %}
	</section>
{% include 'partials/footer.html' %}
