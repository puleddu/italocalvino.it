{% include 'partials/head.html' %}

	<article>
		{% if page.images['cover.jpg'] %}
		<figure>
			<img src="{{ page.images['cover.jpg'].url }}" alt="{{ page.cover.alt }}" />
			<figcaption>{{ page.cover.caption }}</figcaption>
		</figure>
		{% endif %}
		<span class="author">{{ page.author }}</span>
		<h1>{{ page.title }}</h1>
		{{ page.content }}
		{% include 'partials/assets/pdfs.html' %}
	</article>
	
{% include 'partials/footer.html' %}
