content: +++

Noi conosciamo Italo Calvino per i suoi racconti e i suoi romanzi. Ma Calvino ha scritto sporadicamente anche poesie che sono rimaste inedite. Ho trovato questo testo nel libro *Italo Calvino, romanzi e racconti*, edizione diretta da Claudio Milanini, Arnoldo Mondadori Editore, nella sezione *Poesie e invenzioni oulipiennes[^1]*. 

> Visitando necropoli con donne 
> viene l’ora del tè: già il pomeriggio
> è andato. E s’avvicina l’ora
> di cominciare un nuovo amore
> e insieme l’ora di finirlo.
> Così passa l’età. Chissà se un segno 
> lasceremo, magari senza accorgercene: 
> una pietra squadrata tra le pietre 
> dell’enorme piramide, o una spoglia 
> d’ossa in un loculo.
> <span>17.11.62</span>

Nelle *Note e notizie sui testi*, in merito a questa poesia, è scritto: 
	
Inedito. Fra le carte di Calvino sono conservate varie stesure manoscritte; tutte recano in calce la data (11 novembre 1962), a volte preceduta da un’indicazione di luogo (Parigi); alcune provvisorie, hanno anche un titolo (Turismo in Egitto, vacanze in Egitto). Fra gli ultimi ritocchi, l’espunzione di un sintagma finale ("…o la spoglia / d’ossa in un loculo, protetto / dalle intemperie").*

Provo ad abbozzare una mia interpretazione che non si vuole esaustiva e completa, ma che potrebbe essere arbitraria trattandosi di un testo poetico.

