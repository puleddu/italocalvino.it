title: Informazioni
roman: ii
content: +++

Questo sito è il frutto di contributi di appassionati. È una raccolta di interventi su tematiche solitamente poco affrontate o semplici richiami di letture interessanti. Gli aggiornamenti sono aperiodici e poco frequenti.

I caratteri tipografici utilizzati sono [Adobe Garamond Pro](http://store1.adobe.com/cfusion/store/html/index.cfm?store=OLS-US&event=displayFontPackage&code=1703)[^1] e [Inconsolata](http://levien.com/type/myfonts/inconsolata.html)[^2] serviti dal servizio [Typekit](http://typekit.com). La grafica di queste pagine è stata creata appositamente per questo sito, i cui contenuti sono gestiti con [Stacey](https://github.com/kolber/stacey).

Per informazioni ulteriori, è possibile contattare l'amministratore di questo sito all'indirizzo: <antonio@italocalvino.it> o direttamente dal sito personale indicato in fondo a questa pagina.


[^1]: Il font si inserisce in nella piuttosto nota tradizione dei *Garamond*. Per saperne di più, leggi la [pagina di Wikipedia](http://en.wikipedia.org/wiki/Garamond) dedicata.

[^2]: Trattasi di un font *monospace*: generalmente utilizzati in programmi di sviluppo software, per i caratteri equispaziati e la comodità che ne consegue in quest'ambito.
